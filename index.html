<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <table border="1">
            <tr>
                <th colspan="4" class="output"></th>
            </tr>
            <tr>
                <td colspan="2" class="ac">AC</td>
                <td class="del">DEL</td>
                <td class="divide">/</td>
            </tr>
            <tr>
                <td class="1">1</td>
                <td class="2">2</td>
                <td class="3">3</td>
                <td class="multiply">*</td>
            </tr>
            <tr>
                <td class="4">4</td>
                <td class="5">5</td>
                <td class="6">6</td>
                <td class="add">+</td>
            </tr>
            <tr>
                <td class="7">7</td>
                <td class="8">8</td>
                <td class="9">9</td>
                <td class="subtract">-</td>
            </tr>
            <tr>
                <td class="dark-mode">â˜€</td>
                <td class="0">0</td>
                <td colspan="2" class="equals">=</td>
            </tr>
        </table>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
